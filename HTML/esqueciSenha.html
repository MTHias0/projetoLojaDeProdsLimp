<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #5f7c8a;
    }

    form {

        background-color: white;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        ;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    form h3 {

        text-align: center;
        color: #5f7c8a;
    }

    form input[type=text],
    form input[type=password] {

        width: 100%;
        height: 45px;
        border: 1px solid #ccc;
        padding-left: 10px;
        margin: 10px 0;
    }

    form input[type=submit] {

        width: 100%;
        height: 40px;
        cursor: pointer;
        background-color: #5f7c8a;
        color: white;
        border: 0;
        border-radius: 20px;
        transition: 1s;
    }

    form input [type=submit]:hover {

        background-color: #4c3282;
    }

    input[type=button] {
        background-color: #5fb382;
        border: none;
        color: white;
        padding: 8px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        cursor: pointer;
    }

    @media screen and (max-width: 768xp) {
        .produto-unico {

            width: 100%;
            margin-right: 0;
        }
    }
</style>
